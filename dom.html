<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Tutorial</title>
</head>
<body>
    <script>
        // This script adds a heading and a paragraph to the body
        const heading = function() {
            const h1 = document.createElement('h1');
            h1.textContent = "This is a DOM tutorial";
            document.body.appendChild(h1);

            const para = document.createElement('p');
            para.textContent = 'This is a paragraph';
            document.body.appendChild(para);
        };

        const changeheading = function() {
            const headings = document.getElementsByTagName('h1');
            if (headings.length > 0) {
                headings[0].textContent = 'Updated text';
            }
        };

        const add = function() {
            const ul = document.createElement('ul');
            document.body.appendChild(ul);

            const li = document.createElement('li');
            li.textContent = 'New List Item';
            ul.appendChild(li);
        };

        const remove = function(){
            const div = document.createElement('div');
            div.textContent = 'this wiil be removed';
            document.body.appendChild(div);

            setTimeout(()=>{
                document.body.removeChild(div);
            },3000)
        }

        const changestyle = function(){
            const para = document.createElement('p');
            para.textContent = 'this para color is diff'
            document.body.appendChild(para);

            para.style.backgroundColor = 'blue';
            para.style.fontSize = '20px'
        }

        const addEvent = function(){
            const button = document.createElement('button');
            button.textContent = 'Change Background Color';
            document.body.appendChild(button);

            button.addEventListener('click', function() {
                document.body.style.backgroundColor = 'lightgreen';
            });

        }

        const buttonClick = function() {
            const button1 = document.getElementsByTagName('button');
            if (button1.length > 0) { // Check if there is at least one button
                button1[0].addEventListener('click', function() { // Use the first button
                    alert('Button clicked');
                });
            }
        }

        // Call the functions after the DOM is ready
        heading();
        changeheading();
        add();
        remove();
        changestyle();
        addEvent();
        buttonClick();
     
    </script>
</body>
</html>
